<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>

  <body class="body">
    <div class="container">
      <form class="login-container bg-white bg-opacity-25">
        <header>
          <div class="form-header d-flex">
            <h3 class="login-text">Login</h3>
          </div>
        </header>
        <main>
          <div class="container d-flex flex-column">
            <div class="form-floating">
              <input
                type="email"
                class="form-control bg-transparent"
                id="floatingInput"
                placeholder="email@gmail.com"
              />
              <label
                for="floatingInput"
                class="form-label mt-3 ps-0 text-light text-opacity-50 "
                >E-mail address</label
              >
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control bg-transparent mb-4"
                id="passwordInput"
                placeholder="type your password here"
              />
              <label
                for="passwordInput"
                class="form-control mt-2 ps-0 text-light text-opacity-50 bg-transparent"
                >Password</label
              >
            </div>
          </div>
          <div class="container">
            <div class="form-check d-flex">
              <input
                type="checkbox"
                class="form-check-input"
                value="Remember me"
              />
              <label for="Remember me" class="form-check-label">
                <p class="remember">Remember Me</p>
              </label>
              <a class="link link-light link-underline-opacity-0"
                >Forgot Password?</a
              >
            </div>
            <input type="button" value="Login" class="btn mb-4"/>
          </div>
        </main>
        <footer>
          <div class="container">
            <div>
              <p class="account">
                No Account?
                <a class="register link-light link-underline-opacity-0">
                  Register
                </a>
              </p>
            </div>
          </div>
          <div class="container">
            <p class="terms">Terms of use. Privacy policy</p>
          </div>
        </footer>
      </form>
    </div>
  </body>
</html>
